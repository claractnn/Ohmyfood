<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c74c29e20b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Accueil-Ohmyfood</title>
</head>

<body> 
    <div id="main">
        <!-- HEADER -->
        <header>
        <div class="logo">
            <img src="images/logo/ohmyfood.png" alt="Ohmyfood">
        </div>
        </header>
    </div>

    <!-- LOCATION -->
    <section class="location">
        <form class="locationBar flex" action="#" method="GET">
            <div class="containerLocation flex">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input type="search" class="searchText" placeholder="Paris, Belleville">
        </form>
    </section>

    <!-- RESERVATION -->
    <section class="reservation">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <button class="btn btn--header flex" type="button">Explorer nos restaurants</button>
    </section>


    <!-- PRESENTATION -->
    <section class="presentation">
        <h2>Fonctionnement</h2>
            <ol class="presentationList flex">
                <li class="presentationItem flex">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </li>
                <li class="presentationItem flex">
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </li>
                <li class="presentationItem flex">
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </li>
            </ol>   
    </section>

</body>
</html>
